<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="ifn.css">
    <script src="ifn.js" async></script>
</head>

<body>

    <div class="header">
        <h1>Team 25</h1>
    </div>

    <div class="content">

        Hello, World!

        <div id="searchBar" class="searchForm">
            <div>
                Région:
                <input type="text" name="region" id="regionInput" placeholder="Choisissez votre région" />
            </div>

            <div>
                Département:
                <input type="text" name="department" id="departmentInput" placeholder="Choisissez votre département" />
            </div>

            <div>
                Ville:
                <input type="text" name="department" id="cityInput" placeholder="Choisissez votre ville" />
            </div>

        </div>


        <div>
            <div style="width:30%" class="card-container">
                <header class="result-card result-card-header">
                    <h3>Score: <span id="headerScore">1234</span></h3>
                </header>
                <div class="result-card">
                    <p id="resultCardFirstSection">
                        Lorem ipsum
                    </p>
                    <hr>
                    <div class="card-result-values">
                        <div id="cityData" class="collapsible">
                            <div class="card-result-value-content ">
                                <div class="card-result-value-name">Ville</div>
                                <div class="card-result-value" id="cityScore">123</div>
                                <div class="toggle show">+</div>
                                <div class="toggle hide">-</div>
                            </div>

                            <div class="content">
                                AAA : 1234<br>
                                BBB : 543
                                <hr>
                            </div>
                        </div>

                        <div id="departmentData" class="collapsible">
                            <div class="card-result-value-content">
                                <div class="card-result-value-name">Département</div>
                                <div class="card-result-value" id="departmentScore">123</div>
                                <div class="toggle show">+</div>
                                <div class="toggle hide">-</div>
                            </div>

                            <div class="content">
                                AAA : 1234<br>
                                BBB : 543
                                <hr>
                            </div>
                        </div>

                        <div id="regionData" class="collapsible">
                            <div class="card-result-value-content">
                                <div class="card-result-value-name">Région</div>
                                <div class="card-result-value" id="regionScore">123</div>
                                <div class="toggle show">+</div>
                                <div class="toggle hide">-</div>
                            </div>

                            <div class="content">

                                AAA : 1234<br>
                                BBB : 543
                                <hr>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    </div>

</body>

</html>
